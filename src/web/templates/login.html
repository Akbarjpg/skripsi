{% extends "base.html" %} {% block title %}Login - Face Anti-Spoofing
Attendance{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card card-modern border-0 mt-5">
        <div
          class="card-header text-center py-4"
          style="
            background: var(--primary-gradient);
            color: white;
            border-radius: 15px 15px 0 0;
          "
        >
          <h3 class="mb-0">
            <i class="fas fa-shield-alt me-2"></i>
            Face Anti-Spoofing
          </h3>
          <p class="mb-0 mt-2">Secure Attendance System</p>
        </div>
        <div class="card-body p-4">
          <form
            method="POST"
            action="{{ url_for('login') }}"
            data-loading="true"
          >
            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="fas fa-user me-2"></i>Username
              </label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
                placeholder="Enter your username"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>Password
              </label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
                placeholder="Enter your password"
              />
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="remember"
                name="remember"
              />
              <label class="form-check-label" for="remember">
                Remember me
              </label>
            </div>

            <button type="submit" class="btn btn-gradient w-100 py-2">
              <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
          </form>

          <hr class="my-4" />

          <div class="text-center">
            <p class="mb-2">Don't have an account?</p>
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary">
              <i class="fas fa-user-plus me-2"></i>Register
            </a>
          </div>

          <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-link text-muted">
              <i class="fas fa-home me-2"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
