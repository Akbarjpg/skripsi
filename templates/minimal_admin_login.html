<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Minimal Anti-Spoofing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 350px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 25px;
      }

      .login-header h1 {
        color: #2c3e50;
        font-size: 1.8em;
        margin-bottom: 8px;
      }

      .login-header p {
        color: #7f8c8d;
        font-size: 0.9em;
      }

      .form-group {
        margin-bottom: 18px;
      }

      .form-group label {
        display: block;
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 6px;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 10px 12px;
        border: 2px solid #bdc3c7;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #3498db;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-1px);
      }

      .error {
        background: #ffebee;
        color: #c62828;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 18px;
        text-align: center;
        font-size: 14px;
      }

      .back-link {
        text-align: center;
        margin-top: 18px;
      }

      .back-link a {
        color: #3498db;
        text-decoration: none;
        font-size: 14px;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>üîí Admin Login</h1>
        <p>Minimal Anti-Spoofing System</p>
      </div>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="POST" action="/admin/login">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <div class="back-link">
        <a href="/">‚Üê Back to Attendance</a>
      </div>
    </div>
  </body>
</html>
